<fin-navbar-container (menuSelection)="menuSelectionHandler($event)"></fin-navbar-container>


<ng-template [ngIf]="showCreazionePacchetto">
  <h1 class="admin-title">Creazione Nuovo Pacchetto</h1>
  <form class="card" #packetForm="ngForm" (submit)="packetCreation(packetForm)">
    <div>
      <div class="centered">
        <label>
          Nome
        </label><br>
        <input type='text' name="campoNome" #refNome="ngModel" [ngModel]="insertedCity" required><br>
      </div>
      <div class="centered">
        <label>
          Veicolo
        </label><br>
        <input type='number' placeholder=1 min="1" max="4" name="campoVeicolo" #refVeicolo="ngModel" [ngModel]="insertedVehicle" required><br>
      </div>
      <div class="centered">
        <label>
          Citt√†
        </label><br>
        <input type='text' name="campoCity" #refCity="ngModel" [ngModel]="insertedCity" required><br>
      </div>
      <div class="centered">
        <label>
          Costo
        </label><br>
        <input type='number' name="campoCosto" #refCosto="ngModel" [ngModel]="insertedCost" required><br>
      </div>
    </div>
    <input class="centered" type="submit" value="Aggiungi il Pacchetto"><br>
    <small class="error-msg" *ngIf="isNotValid">Ricontrolla i campi del form!</small><br>
  </form>
</ng-template>

<ng-template [ngIf]="showListaPacchettiOfferti">
  <div>
    <h1>Questa e' la lista delle Pacchetti</h1>
    <fin-list-items
    [listItems] = "PacketsList"
    [listHeader] = "listPacketsHeaders"
    [listKeys] ="listPacketKeys"
    [listOptions] ="['Elimina', 'Modifica']"
    (deleteEvent)="cancellaPacchetto($event)"
    >
    </fin-list-items>
  </div>
</ng-template>

<ng-template [ngIf]="showListaPrenotazioni">
  <div>
    <h1>Questa e' la lista delle Prenotazioni</h1>
    <fin-list-items
      [listItems] = "ReservationsList"
      [listHeader] = "reservationsListHeaders"
      [listKeys] ="reservationsKeys"
      [listOptions] ="['Elimina']"
      (deleteEvent)="cancellaPrenotazione($event)"
      >
    </fin-list-items>
  </div>
</ng-template>
