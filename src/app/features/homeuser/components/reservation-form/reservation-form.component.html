<div>
  <form #reservationForm="ngForm" (submit)="createReservation(reservationForm)">
    <label>Data partenza:</label>
    <input
      type="date"
      name="dataInizio"
      #refDataInizio="ngModel"
      [ngModel]="startDate"
    />

    <label>Data ritorno:</label>
    <input
      type="date"
      name="dataFine"
      #refDataFine="ngModel"
      [ngModel]="endDate"
    />

    <label>Numero viaggiatori:</label>
    <input
      placeholder="1"
      min="1"
      max="10"
      type="number"
      name="numeroPersone"
      #refNumeroPersone="ngModel"
      [ngModel]="nPeople"
    />

    <input type="submit" value="Prenota! ðŸ’¸" />
    <small class="error-msg" *ngIf="invalidDates">Inserisci delle date valide! Pls</small>
  </form>
</div>
