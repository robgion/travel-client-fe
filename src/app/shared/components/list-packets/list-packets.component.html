<h2>{{title}}</h2>

<table class="packet_selector">
  <th>Nome pacchetto</th>
  <th>Destinazione</th>
  <th>Costo</th>
  <th>Mezzo di trasporto</th>
  <th>Opzioni</th>
  <tr *ngFor="let packet of listPackets">
    <td>{{packet.nomePacchetto}}</td>
    <td>{{packet.city}}</td>
    <td>{{packet.costo}}</td>
    <td>{{packet.mezzoTrasporto}}</td>
    <td><a (click)="optionHandler(packet.id)" href="javascript:void(0)">{{option}}</a></td>
  </tr>
</table>
